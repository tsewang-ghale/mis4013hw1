<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Services - Hotel Santi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .services-section {
      padding: 4rem 0;
      background-color: #f8f9fa;
    }
    .service-card {
      margin-bottom: 2rem;
    }
    .btn-back {
      margin-top: 2rem;
    }
    .star-rating {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container services-section">
    <h2 class="text-center mb-4">Our Services</h2>
    
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <div class="row">
      <!-- Existing Service Cards Here -->
      
      <!-- Add the Clean Beds card with star rating here -->
      <div class="col-md-4">
        <div class="card service-card">
          <div class="card-body">
            <h5 class="card-title">Clean Beds</h5>
            <p class="card-text">We ensure that our beds are cleaned to the highest standards.</p>
            <div class="star-rating">
              <span onclick="rateService(this, 1)">★</span>
              <span onclick="rateService(this, 2)">★</span>
              <span onclick="rateService(this, 3)">★</span>
              <span onclick="rateService(this, 4)">★</span>
              <span onclick="rateService(this, 5)">★</span>
            </div>
            <p class="rating-message"></p>
          </div>
        </div>
      </div>
      
      <!-- Other service cards go here -->

    </div>
    <a href="Index.html" class="btn btn-primary btn-back">Back to Main Page</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function rateService(star, rating) {
      const stars = star.parentElement.children;
      for (let i = 0; i < stars.length; i++) {
        stars[i].style.color = i < rating ? "gold" : "gray";
      }
      const message = star.parentElement.nextElementSibling;
      message.textContent = `You rated this service: ${rating} star(s)`;
    }

    function changeBackgroundColor() {
      const section = document.querySelector('.services-section');
      const colors = ['#f8f9fa', '#e2e6ea', '#cfd8dc', '#d1c4e9', '#fff3e0'];
      section.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>

</html>
