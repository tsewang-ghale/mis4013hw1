<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Hotel Santi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- AOS (Animate On Scroll) CSS for animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    .hero-section {
      background: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/07/40/fd/03/hotel-yeti.jpg?w=500&h=-1&s=1.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Main Heading -->
  <h1 class="text-center"> Main </h1>

  <!-- Navigation Links -->
  <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-center">
    <a href="About.html" class="btn btn-primary m-2" data-aos="fade-right">About Us</a>
    <a href="Contact.html" class="btn btn-primary m-2" data-aos="fade-right">Contact Us</a>
    <a href="FoodMenu.html" class="btn btn-primary m-2" data-aos="fade-right">Our Food Menu</a>
    <a href="Services.html" class="btn btn-primary m-2" data-aos="fade-right">Our Services</a>
    <a href="Reviews.html" class="btn btn-primary m-2" data-aos="fade-right">Customer Reviews</a>
    <a href="Room-availability.html" class="btn btn-primary m-2" data-aos="fade-right"> Book Room</a>
    
  </div>

  <!-- Accordion Section -->
  <div class="accordion mt-4" id="accordionExample" data-aos="fade-up">
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Picture of the Hotel
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="h7.JPG" alt="hotel in a mountainous region" class="img-fluid">
          <p>This is Hotel Santi, captured during the winter season. It is located on top of a small hill.</p>
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Pictures of Views and the Village
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="h5.JPG" class="img-fluid" alt="view from the hotel room.">
          <img src="h6.JPG" alt="View of the whole village" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Accordion Item 3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Pictures of the Villagers
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="https://www.shutterstock.com/image-photo/nar-nepal-oct-31-unidentified-260nw-282900947.jpg" alt="people of Nar village" class="img-fluid">
          <img src="h8.JPG" alt="the culture of the village" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS (Animate On Scroll) JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Initialize AOS for animations -->
  <script>
    AOS.init({
      duration: 1000,  // Animation duration in milliseconds
      offset: 200,     // Offset from the bottom of the page when animations trigger
      once: true       // Animation will occur only once when scrolling down
    });
  </script>
</body>

</html>
