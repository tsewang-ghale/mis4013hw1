<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Hotel Santi</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- AOS CSS for animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    /* Contact Section Background & Layout */
    .contact-section {
      padding: 4rem 0;
      background: url('h4.JPG') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .contact-info {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
      padding: 3rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .contact-info h1,
    .contact-info h2,
    .contact-info p {
      margin: 0;
      color: #f8f9fa;
    }
    
    .btn-back {
      margin-top: 2rem;
    }
    
    /* Link Styling */
    a {
      color: #f8f9fa;
    }
    
    a:hover {
      color: #d1d1d1;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Contact Section with Animated Elements -->
  <div class="container-fluid contact-section">
    <div class="row justify-content-center">
      <div class="col-md-6 contact-info" data-aos="fade-up">
        <h1>Contact Us</h1>
        <p class="lead">Feel free to reach out to us with any questions or inquiries.</p>
        <h2>Email: <a href="mailto:hotel.santi@gmail.com">hotel.santi@gmail.com</a></h2>
        <h2>Phone: <a href="tel:+9779806112560">+977 9806112560</a></h2>
        <a href="Index.html" class="btn btn-primary btn-back" data-aos="fade-in">Back to Main Page</a>
      </div>
    </div>
  </div>

  <!-- jQuery, AOS, and Bootstrap JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Initialize AOS for animations -->
  <script>
    AOS.init({
      duration: 1000,  // Animation duration
      offset: 200,     // Offset from the bottom of the page when animations trigger
      once: true       // Animation will occur only once
    });
  </script>
</body>

</html>
